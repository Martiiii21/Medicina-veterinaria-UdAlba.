<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MEDICINA VETERINARIA UDALBA</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <h1 class="titulo">MEDICINA VETERINARIA UDALBA</h1>

  <div id="contenedor-malla">
    <!-- Primer Año -->
    <div class="anio">
      <h2>Primer Año</h2>
      <div class="semestres">
        <div class="semestre">
          <h3>1° Semestre</h3>
          <button class="ramo" data-id="quimica-general">Química General</button>
          <button class="ramo" data-id="biologia">Biología</button>
          <button class="ramo" data-id="zoologia">Zoología</button>
          <button class="ramo" data-id="intro-med-vet">Introducción a la Medicina Veterinaria</button>
          <button class="ramo" data-id="tecnologia-innovacion">Tecnología e Innovación</button>
          <button class="ramo" data-id="practica-I">Práctica I</button>
        </div>

        <div class="semestre">
          <h3>2° Semestre</h3>
          <button class="ramo" data-id="quimica-organica" data-prereq="quimica-general">Química Orgánica y Bioquímica</button>
          <button class="ramo" data-id="histologia" data-prereq="biologia">Histología y Embriología</button>
          <button class="ramo" data-id="estadistica">Estadística</button>
          <button class="ramo" data-id="ecologia" data-prereq="zoologia">Ecología</button>
          <button class="ramo" data-id="ingles-basico">Inglés Básico</button>
          <button class="ramo" data-id="practica-II" data-prereq="practica-I">Práctica II</button>
        </div>
      </div>
    </div>

    <!-- Segundo Año -->
    <div class="anio">
      <h2>Segundo Año</h2>
      <div class="semestres">
        <div class="semestre">
          <h3>3° Semestre</h3>
          <button class="ramo" data-id="anatomia-I" data-prereq="histologia">Anatomía I</button>
          <button class="ramo" data-id="fisiologia" data-prereq="histologia">Fisiología Veterinaria</button>
          <button class="ramo" data-id="etologia" data-prereq="ecologia">Etología y Bienestar Animal</button>
          <button class="ramo" data-id="gestion-ambiental" data-prereq="ecologia">Gestión Ambiental y Conservación</button>
          <button class="ramo" data-id="practica-III" data-prereq="practica-II">Práctica III</button>
        </div>

        <div class="semestre">
          <h3>4° Semestre</h3>
          <button class="ramo" data-id="anatomia-II" data-prereq="anatomia-I">Anatomía II</button>
          <button class="ramo" data-id="fisiologia-especial" data-prereq="fisiologia">Fisiología Especial</button>
          <button class="ramo" data-id="interaccion-hospedero" data-prereq="fisiologia">Interacción Hospedero-Patógeno</button>
          <button class="ramo" data-id="modulo-inicial" data-prereq="etologia,gestion-ambiental,practica-III">Módulo Integrador Ciclo Inicial</button>
          <button class="ramo" data-id="principios-eticos">Principios Éticos Veterinarios</button>
          <button class="ramo" data-id="genetica">Genética Pecuaria</button>
        </div>
      </div>
    </div>

    <!-- Tercer Año -->
    <div class="anio">
      <h2>Tercer Año</h2>
      <div class="semestres">
        <div class="semestre">
          <h3>5° Semestre</h3>
          <button class="ramo" data-id="alimentacion" data-prereq="fisiologia-especial">Alimentación y Nutrición Animal</button>
          <button class="ramo" data-id="patologia-funcional" data-prereq="fisiologia-especial">Patología Funcional</button>
          <button class="ramo" data-id="inspeccion-alimentos" data-prereq="interaccion-hospedero">Inspección y Control de Alimentos</button>
          <button class="ramo" data-id="epidemiologia" data-prereq="interaccion-hospedero">Epidemiología</button>
          <button class="ramo" data-id="desarrollo-sostenible">Desarrollo Sostenible</button>
          <button class="ramo" data-id="practica-IV" data-prereq="modulo-inicial">Práctica IV</button>
        </div>

        <div class="semestre">
          <h3>6° Semestre</h3>
          <button class="ramo" data-id="farmacologia" data-prereq="fisiologia-especial">Farmacología y Terapéutica</button>
          <button class="ramo" data-id="semiologia" data-prereq="anatomia-II">Semiología</button>
          <button class="ramo" data-id="hematologia" data-prereq="fisiologia-especial">Hematología y Laboratorio Clínico</button>
          <button class="ramo" data-id="patologia-especial" data-prereq="patologia-funcional">Patología Especial</button>
          <button class="ramo" data-id="ingles-tecnico">Inglés Técnico</button>
          <button class="ramo" data-id="practica-V" data-prereq="practica-IV">Práctica V</button>
        </div>
      </div>
    </div>

    <!-- Cuarto Año -->
    <div class="anio">
      <h2>Cuarto Año</h2>
      <div class="semestres">
        <div class="semestre">
          <h3>7° Semestre</h3>
          <button class="ramo" data-id="produccion-I" data-prereq="alimentacion">Producción Animal I</button>
          <button class="ramo" data-id="enfermedades-infecciosas" data-prereq="patologia-especial">Enfermedades Infecciosas y Parasitarias</button>
          <button class="ramo" data-id="ginecologia" data-prereq="semiologia">Ginecología y Obstetricia</button>
          <button class="ramo" data-id="metodologia">Metodología de la Investigación</button>
          <button class="ramo" data-id="responsabilidad-social">Responsabilidad Social y Emprendimiento</button>
          <button class="ramo" data-id="practica-VI" data-prereq="practica-V">Práctica VI</button>
        </div>

        <div class="semestre">
          <h3>8° Semestre</h3>
          <button class="ramo" data-id="produccion-II" data-prereq="produccion-I">Producción Animal II</button>
          <button class="ramo" data-id="medicina-interna" data-prereq="enfermedades-infecciosas">Medicina Interna</button>
          <button class="ramo" data-id="cirugia-general" data-prereq="farmacologia">Cirugía General</button>
          <button class="ramo" data-id="salud-publica" data-prereq="epidemiologia">Salud Pública</button>
          <button class="ramo" data-id="modulo-intermedio" data-prereq="produccion-I,enfermedades-infecciosas,practica-VI">Módulo Integrador Ciclo Intermedio</button>
          <button class="ramo" data-id="vida-laboral">Preparación para la Vida Laboral</button>
        </div>
      </div>
    </div>

    <!-- Quinto Año -->
    <div class="anio">
      <h2>Quinto Año</h2>
      <div class="semestres">
        <div class="semestre">
          <h3>9° Semestre</h3>
          <button class="ramo" data-id="tecnicas-quirurgicas" data-prereq="cirugia-general">Técnicas Quirúrgicas</button>
          <button class="ramo" data-id="imagenologia" data-prereq="medicina-interna">Imagenología</button>
          <button class="ramo" data-id="clinica-mayores" data-prereq="medicina-interna">Clínica de Animales Mayores</button>
          <button class="ramo" data-id="economia" data-prereq="responsabilidad-social">Economía y Administración de Empresas Veterinarias</button>
          <button class="ramo" data-id="clinica-menores" data-prereq="medicina-interna">Clínica de Animales Menores</button>
          <button class="ramo" data-id="electivo-I">Electivo de Especialidad I</button>
        </div>

        <div class="semestre">
          <h3>10° Semestre</h3>
          <button class="ramo" data-id="modulo-profesional" data-prereq="clinica-mayores,clinica-menores">Módulo Integrador Profesional</button>
          <button class="ramo" data-id="evaluacion-proyectos" data-prereq="economia">Evaluación de Proyectos</button>
          <button class="ramo" data-id="salud-laboral">Salud Laboral y Legislación Veterinaria</button>
          <button class="ramo" data-id="electivo-II" data-prereq="electivo-I">Electivo de Especialidad II</button>
        </div>
      </div>
    </div>
  </div>

  <button id="reset">Reiniciar Malla</button>

  <script src="script.js"></script>
</body>
</html>
