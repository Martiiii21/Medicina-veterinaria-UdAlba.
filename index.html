<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medicina Veterinaria UDALBA</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <header>
    <h1>MEDICINA VETERINARIA UDALBA</h1>
  </header>

  <main>
    <!-- PRIMER AÑO -->
    <section class="anio">
      <h2>Primer Año</h2>
      <div class="semestres">
        <div class="semestre">
          <h3>1° Semestre</h3>
          <div class="asignaturas">
            <button class="asig" data-id="quimicaGeneral">Química General</button>
            <button class="asig" data-id="biologia">Biología</button>
            <button class="asig" data-id="zoologia">Zoología</button>
            <button class="asig" data-id="introMedVet">Introducción a la Medicina Veterinaria</button>
            <button class="asig" data-id="tecnologia">Tecnología e Innovación</button>
            <button class="asig" data-id="practicaI">Práctica I</button>
          </div>
        </div>
        <div class="semestre">
          <h3>2° Semestre</h3>
          <div class="asignaturas">
            <button class="asig" data-id="quimicaOrganica" data-prereq="quimicaGeneral">Química Orgánica y Bioquímica</button>
            <button class="asig" data-id="histoEmbriologia" data-prereq="biologia">Histología y Embriología</button>
            <button class="asig" data-id="estadistica">Estadística</button>
            <button class="asig" data-id="ecologia" data-prereq="zoologia">Ecología</button>
            <button class="asig" data-id="inglesBasico">Inglés Básico</button>
            <button class="asig" data-id="practicaII" data-prereq="practicaI">Práctica II</button>
          </div>
        </div>
      </div>
    </section>

    <!-- SEGUNDO AÑO -->
    <section class="anio">
      <h2>Segundo Año</h2>
      <div class="semestres">
        <div class="semestre">
          <h3>3° Semestre</h3>
          <div class="asignaturas">
            <button class="asig" data-id="anatomiaI" data-prereq="histoEmbriologia">Anatomía I</button>
            <button class="asig" data-id="fisiologiaVet" data-prereq="histoEmbriologia">Fisiología Veterinaria</button>
            <button class="asig" data-id="etologia">Etología y Bienestar Animal</button>
            <button class="asig" data-id="gestionAmbiental" data-prereq="ecologia">Gestión Ambiental y Conservación</button>
            <button class="asig" data-id="practicaIII" data-prereq="practicaII">Práctica III</button>
          </div>
        </div>
        <div class="semestre">
          <h3>4° Semestre</h3>
          <div class="asignaturas">
            <button class="asig" data-id="anatomiaII" data-prereq="anatomiaI">Anatomía II</button>
            <button class="asig" data-id="fisiologiaEspecial" data-prereq="fisiologiaVet">Fisiología Especial</button>
            <button class="asig" data-id="interaccionHP" data-prereq="fisiologiaVet">Interacción Hospedero Patógeno</button>
            <button class="asig" data-id="moduloInicial" data-prereq="etologia,gestionAmbiental,practicaIII">Módulo Integrador Ciclo Inicial</button>
            <button class="asig" data-id="eticaVet">Principios Éticos Veterinarios</button>
            <button class="asig" data-id="geneticaPec">Genética Pecuaria</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Puedes continuar agregando los demás años aquí -->

  </main>

  <footer>
    <button id="resetBtn">Reiniciar Malla</button>
    <p>© 2025 Malla Interactiva - Medicina Veterinaria UDALBA</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
